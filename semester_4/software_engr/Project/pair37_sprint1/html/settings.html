  <body>
    <div id="header-wrapper">

        <div id="logo">
          <h1><a href="index.html">Bug World</a></h1>
        </div>
        <div id="menu">

    <div id="wrapper">
      <div
        id="three-column"
        class="container"
        style="
          background-color: rgb(255, 255, 255);
          position: absolute;
          left: 0px;
          width: 1000px;
          padding: 10px;
        "

        <form>
          <label for="file">Please upload a world map file:</label>
          <input

          />
          <button type="button" onclick="process()" class="button2">

        </p>
        <label>
          Do you want to log the results of the session?
          <input type="checkbox" name="agree" style="margin-left: 305px" />
        </label>
        <br />
